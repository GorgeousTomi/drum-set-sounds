<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T- DrumSet</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- Bootstrap Icon CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- JS -->
    <script src="main.js"></script>
    
</head>
<body>
    <div class="cover">
        <div class="container details-box">
            <h1 class="title">T-Drum-Set</h1>
            <p class="about my-3">Just Relax by tapping the drums below <a href="#drumImage"><i class="text-dark bi bi-arrow-bar-down"></i></a> </p>
        </div>

    </div>

    <main class="mt-5 container border">
        <h4 class="text-center my-5 ">You have not tapped on a drum Yet</h4>

        <div class="Drumimg mt-5">
            <map name="DrumMap">
                <area shape="circle" coords="" href="" alt="">
            </map>
            <img src="drumImage.jpg"  id="drumImage" usemap="#DrumMap" alt="" srcset="" width="100%" height="500px">
        </div>
    </main>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>


</body>
</html>
