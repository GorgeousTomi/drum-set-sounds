<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T- DrumSet</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- Bootstrap Icon CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- JS -->
    <script src="main.js"></script>
    
</head>
<body>
    <div class="cover">
        <div class="container details-box">
            <h1 class="title">T-Drum-Set</h1>
            <p class="about my-3">Just Relax by tapping the drums below <a href="#drumImage"><i class="text-dark bi bi-arrow-bar-down"></i></a> </p>
        </div>

    </div>

    <main class="my-5 container border">
        <h4 class="text-center my-5 py-3 tracking-text position-sticky top-0 bottom-0 shadow ">Click or Press keyboard key to play drum sound</h4>

        <div id='drumImage' class="drum-set">
            <div class="overlay">
                <div class="drum-box" style="background-image: url('./Images/crash.png');" onclick="playSound('w')"> <span class="name">W</span> </div>
            </div>
            <div class="overlay">
                <div class="drum-box" style="background-image: url('./Images/Tom\ 1\ drum.png');" onclick="playSound('a')"> <span class="name">A</span> </div>
            </div>
            <div class="overlay">
                <div class="drum-box" style="background-image: url('./Images/Tom\ 2.png');" onclick="playSound('s')"><span class="name">S</span></div>
            </div>
           <div class="overlay">
                <div class="drum-box" style="background-image: url('./Images/Tom\ 3.png');" onclick="playSound('d')"><span class="name">D</span></div>
           </div>
    
        </div>


        <div class="drum-set">
            <div class="overlay">
                <div class="drum-box" style="background-image: url('./Images/snare\ drum.png');" onclick="playSound('f')"><span class="name">F</span></div>
            </div>
            <div class="overlay">
                <div class="drum-box" style="background-image: url('./Images/kick-bass.png');" onclick="playSound('z')"><span class="name">Z</span></div>
            </div>
           <div class="overlay">
                <div class="drum-box" style="background-image: url('./Images/Tom\ 4.png');" onclick="playSound('x')"><span class="name">X</span></div>
           </div>
           

        </div>

    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>


    <footer class="py-1">
        <p class="text-center text-white mt-2">This was built by <a href="https://tomisinerinle.up.railway.app" class="fw-bold text-white text-decoration-none">Erinle Tomisin</a></p>
    </footer>
</body>
</html>
